<html>
    <head>
        <!-- menghubungkan jquery -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $("#daftar").addClass("merahkuning");
            $(".subdaftar").addClass("kuninghitam")});</script>
        <style type="text/css">
            /* memberi warna merah pada teks dan kuning pada background teks */
            .merahkuning{
                color: red;
                font-weight: bold;
                background-color: yellow;
                padding: 3px;
            }
            /* memberi warna biru pada teks dan hijau pada background teks */
            .kuninghitam{
                color: blue;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragraf pertama</p>
        </div>
        <div>
            <ul id="daftar">
                <li>item 1</li>
                <li class="subdaftar">item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>
</html>
